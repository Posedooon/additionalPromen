<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
<h1>投稿画面</h1>
<form action="#" wicket:id="userInfo">
  <div>ユーザー名：<input type="text" wicket:id="userName"/></div>
  <div>書き込み内容：<input type="text" wicket:id="textBody"/></div>
  <div>
    <button type="submit">投稿する</button>
  </div>
</form>

<h2>このシステムに登録されているメッセージ一覧</h2>
<ol>
    <li wicket:id="chats">
      <span wicket:id="userName"></span>,
      <span wicket:id="msgBody"></span>
    </li>
</ol>
</body>
</html>
